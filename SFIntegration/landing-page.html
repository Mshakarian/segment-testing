<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <title>Submit a Quote Request</title>
  <style>
    /* Styles for the header */
    header {
      background-color: #444; /* Lighter shade of gray */
      color: #fff; /* Light text color for contrast */
      padding: 10px 20px;
      display: flex; /* Allow for inline elements */
      justify-content: space-between; /* Space elements horizontally */
      position: fixed; /* Fix the header to the top of the page */
      top: 0;
      left: 0;
      width: 100%; /* Make the header span the entire width */
      z-index: 100; /* Ensure the header stays above the content */
    }

    h1.companyName {
      margin: 0;
      color:blueviolet /* Remove default margin for h1 inside header */
    }

    nav a {
      color: inherit; /* Inherit text color from header */
      text-decoration: none; /* Remove underline from links */
      padding: 5px 10px;
    }

    nav a:hover {
      background-color: #222; /* Change background color on hover */
    }

    /* Rest of the body styles */
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh; /* Set minimum height for full viewport */
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #212529;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
      color: #666;
      margin-bottom: 20px;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #007bff;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="companyName">Shak Stack</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Request a Quote</a>
      <a href="#">Refer a Friend</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <h1>Submit a Quote Request!</h1>
  <p>Enter your details below with a description of your request and someone will contact you shortly!</p>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DDn0000013luC" method="POST">

    <input type=hidden name="oid" value="00DDn0000013luC">
    <input type=hidden name="retURL" value="https://mshakarian.github.io/segment-testing/SFIntegration/thanks.html">
    
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail"                                  -->
    <!--  value="shak@getambassador.com">                                         -->
    <!--  ----------------------------------------------------------------------  -->
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
    
    <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
    
    <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>
    
    <label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>
    
    <input  id="00NDn00000icHXz" maxlength="36" name="00NDn00000icHXz" size="20" type="hidden" /><br>
    
    <label for="description">Description of Request</label><textarea name="description"></textarea><br>
    
    <input type="submit" name="submit">
    
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('mbsy')
        if (shortCode != null){
            referringShortCode = document.getElementById('00NDn00000icHXz');
            referringShortCode.value = shortCode;
            console.log('referring short code='+shortCode)
        }
    </script>
    
</body>

</html>
