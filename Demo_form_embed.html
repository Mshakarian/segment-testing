<!DOCTYPE html>
<html>
    <body>
        <form action="mbsy.co/embed/v2/form" method="POST">

            <input type="hidden" name="mbsy_username" value="shakstack">
            <input type="hidden" name="mbsy_email_new_ambassador" value="1">
            <input type="hidden" name="mbsy_forward_url" value="http://google.com">
            <input type="hidden" name="mbsy_return_ambassador" value="GET">
            <input type="hidden" name="mbsy_api_method" value="ambassador/get">
            <input type="hidden" name="mbsy_add_to_group_id" value="1">
            <input type="hidden" name="mbsy_auto_create" value="1">
            <input type="hidden" name="mbsy_status" value="enrolled"
    
            <label for="first_name">First Name</label>
            <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" />
            <br/>
            <label for="last_name">Last Name</label>
            <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" />
            <br/>
            <label for="email">Email</label>
            <input  id="email" maxlength="80" name="email" size="20" type="text" />
            <br/>
        
            <input type="submit" name="submit">
    
        </form>
    </body>
</html>
